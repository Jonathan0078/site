<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI - Assistente Industrial</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* CSS para o design do Chatbot */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chatbot-container {
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .chatbot {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .chatbot header {
            background: #FFC107;
            color: #1E2A38;
            padding: 16px 0;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chatbox .chat {
            display: flex;
            gap: 10px;
            max-width: 90%;
            line-height: 1.5;
        }

        .chat p {
            padding: 12px 16px;
            border-radius: 18px;
            background: #f1f1f1;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .chat p.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .chatbox .incoming span {
            height: 32px;
            width: 32px;
            color: #fff;
            background: #1E2A38;
            border-radius: 4px;
            text-align: center;
            line-height: 32px;
            align-self: flex-end;
        }

        .chatbox .outgoing {
            justify-content: flex-end;
        }

        .chatbox .outgoing p {
            background: #FFC107;
            color: #1E2A38;
            border-radius: 18px 18px 0 18px;
        }

        .chat-input {
            display: flex;
            gap: 5px;
            align-items: flex-end;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-input textarea {
            flex-grow: 1;
            min-height: 40px;
            max-height: 180px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            resize: none;
            outline: none;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .chat-input span {
            align-self: center;
            cursor: pointer;
            font-size: 2rem;
            color: #555;
            transition: color 0.2s;
        }

        .chat-input span:hover {
            color: #1E2A38;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot">
            <header>
                <h2>AEMI - Assistente Industrial</h2>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Olá. Sou AEMI, uma IA da Manutenção Industrial Arquivos. Envie uma mensagem ou um arquivo para começarmos.</p>
                </li>
            </ul>
            <div class="chat-input">
                <label for="file-upload" class="upload-btn">
                    <span id="upload-icon" class="material-icons">attach_file</span>
                </label>
                <input type="file" id="file-upload" hidden>
                <textarea placeholder="Digite uma mensagem..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-icons">send</span>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const chatbox = document.querySelector(".chatbox");
        const chatInput = document.querySelector(".chat-input textarea");
        const sendChatBtn = document.querySelector("#send-btn");
        const fileUploadInput = document.querySelector("#file-upload");

        let userMessage = null;
        let uploadedFileData = null;
        const inputInitHeight = chatInput.scrollHeight;

        // O URL aponta para o SEU servidor seguro no Render.
        const API_URL = "https://api-oqfw.onrender.com/chat";

        const createChatLi = (message, className) => {
            const chatLi = document.createElement("li");
            chatLi.classList.add("chat", className);
            let chatContent = className === "outgoing" ? `<p></p>` : `<span class="material-symbols-outlined">smart_toy</span><p></p>`;
            chatLi.innerHTML = chatContent;
            chatLi.querySelector("p").innerHTML = message;
            return chatLi;
        };

        const generateResponse = async (chatElement) => {
            const messageElement = chatElement.querySelector("p");

            const requestParts = [{ text: userMessage }];
            if (uploadedFileData) {
                requestParts.push({
                    inline_data: {
                        mime_type: uploadedFileData.mimeType,
                        data: uploadedFileData.data
                    }
                });
                uploadedFileData = null;
            }

            const requestBody = {
                contents: [{ parts: requestParts }],
            };
            
            const requestOptions = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(requestBody),
            };

            try {
                const response = await fetch(API_URL, requestOptions);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "O servidor respondeu com um erro.");
                }
                const data = await response.json();
                const formattedResponse = data.candidates[0].content.parts[0].text
                                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                        .replace(/\n/g, '<br>');
                messageElement.innerHTML = formattedResponse;
            } catch (error) {
                messageElement.classList.add("error");
                messageElement.textContent = `Oops! Ocorreu um erro: ${error.message}`;
                console.error(error);
            } finally {
                chatbox.scrollTo(0, chatbox.scrollHeight);
            }
        };

        const handleChat = () => {
            userMessage = chatInput.value.trim();
            if (!userMessage && !uploadedFileData) return;

            if (!userMessage && uploadedFileData) {
                userMessage = `Analise este arquivo: ${uploadedFileData.name}`;
            }

            chatInput.value = "";
            chatInput.style.height = `${inputInitHeight}px`;

            chatbox.appendChild(createChatLi(userMessage, "outgoing"));
            chatbox.scrollTo(0, chatbox.scrollHeight);

            setTimeout(() => {
                const incomingChatLi = createChatLi("Analisando...", "incoming");
                chatbox.appendChild(incomingChatLi);
                chatbox.scrollTo(0, chatbox.scrollHeight);
                generateResponse(incomingChatLi);
            }, 600);
        };
        
        fileUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                const base64String = reader.result.split(',')[1];
                uploadedFileData = {
                    name: file.name,
                    mimeType: file.type,
                    data: base64String
                };
                chatInput.value = `Arquivo "${file.name}" pronto. Faça uma pergunta sobre ele e clique em Enviar.`;
                chatInput.focus();
            };
            reader.onerror = (error) => {
                console.error("Erro ao ler o arquivo:", error);
            };
            event.target.value = '';
        });

        chatInput.addEventListener("input", () => {
            chatInput.style.height = "auto";
            chatInput.style.height = `${chatInput.scrollHeight}px`;
        });

        chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                handleChat();
            }
        });

        sendChatBtn.addEventListener("click", handleChat);
    });
    </script>
</body>
</html>

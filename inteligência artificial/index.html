<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chatbot interativo em JavaScript.">
    <title>Chatbot em JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">  
    <!-- Link do Google Fonts para ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap">
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler"> 
      <span class="material-symbols-rounded">modo_comentário</span>
      <span class="material-symbols-outlined">fechar</span>
    </button>
    <div class="chatbot"> 
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">fechar</span> 
      </header>
      <ul class="chat-box">
        <li class="chat received"> 
          <span class="material-symbols-outlined">brinquedo_inteligente</span> 
          <p>Olá <br> Como posso ajudar você hoje?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Digite uma mensagem..." spellcheck="false" required></textarea>  
        <span id="send-btn" class="material-symbols-rounded">enviar</span>  
      </div>
    </div>
  </body>
</html>

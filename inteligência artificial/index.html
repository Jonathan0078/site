<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI - Assistente Industrial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot">
            <header>
                <h2>AEMI - Assistente Industrial</h2>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Olá. Sou AEMI, uma IA da Manutenção Industrial Arquivos. Estou online e pronta para iniciar os protocolos.</p>
                </li>
            </ul>
            <div class="chat-input">
                <label for="file-upload" class="upload-btn">
                    <span id="upload-icon" class="material-icons">attach_file</span>
                </label>
                <input type="file" id="file-upload" hidden>

                <textarea placeholder="Digite uma mensagem..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-icons">send</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Espera a página HTML estar completamente carregada
        document.addEventListener('DOMContentLoaded', () => {

            // A URL completa da sua API no Render
            const apiUrl = 'https://api-oqfw.onrender.com/minha-rota-especial';

            const chatbox = document.querySelector(".chatbox");

            // Função para "buscar" os dados da sua API e mostrar no chat
            async function verificarStatusDaApi() {
                try {
                    // Faz o pedido para a sua API usando fetch
                    const resposta = await fetch(apiUrl);

                    // Se a resposta do servidor não for "ok", lança um erro
                    if (!resposta.ok) {
                        throw new Error(`O servidor respondeu com um erro: ${resposta.status}`);
                    }
                    
                    // Converte a resposta para um objeto JavaScript (JSON)
                    const dados = await resposta.json();
                    
                    // --- SUCESSO! ---
                    // Cria uma nova mensagem de status no chat
                    const statusMessage = document.createElement("li");
                    statusMessage.classList.add("chat", "incoming");
                    statusMessage.innerHTML = `
                        <span class="material-symbols-outlined">cloud_done</span>
                        <p><b>Status do Sistema:</b> Conexão com o servidor da API estabelecida com sucesso. ${dados.statusChave}</p>
                    `;
                    chatbox.appendChild(statusMessage);

                } catch (erro) {
                    // --- ERRO! ---
                    // Se algo falhar, cria uma mensagem de erro no chat
                    console.error('Falha ao buscar dados da API:', erro);
                    const errorMessage = document.createElement("li");
                    errorMessage.classList.add("chat", "incoming");
                    errorMessage.innerHTML = `
                        <span class="material-symbols-outlined">cloud_off</span>
                        <p><b>Status do Sistema:</b> Erro ao conectar com o servidor da API. A funcionalidade pode estar limitada. Verifique o CORS no servidor.</p>
                    `;
                    chatbox.appendChild(errorMessage);
                }
            }

            // Executa a verificação da API assim que a página é carregada
            verificarStatusDaApi();
        });
    </script>
</body>
</html>

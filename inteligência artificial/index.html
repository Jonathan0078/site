<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI - Assistente Industrial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot">
            <header>
                <h2>AEMI - Assistente Industrial</h2>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Olá. Sou AEMI, uma IA da Manutenção Industrial Arquivos. Envie uma mensagem ou um arquivo para começarmos.</p>
                </li>
            </ul>
            <div class="chat-input">
                <label for="file-upload" class="upload-btn">
                    <span id="upload-icon" class="material-icons">attach_file</span>
                </label>
                <input type="file" id="file-upload" hidden>
                <textarea placeholder="Digite uma mensagem..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-icons">send</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Assistente de Engenharia</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-wrapper">
        <header class="chat-header">
            <i class="fas fa-robot header-icon"></i>
            <div class="header-info">
                <h1>Assistente de Engenharia (AEMI)</h1>
                <p class="status">Online</p>
            </div>
        </header>

        <main class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <i class="fas fa-robot message-avatar"></i>
                <div class="message-content">
                    <p>Olá! Eu sou o AEMI, seu Assistente de Engenharia e Manutenção Industrial. Como posso ajudá-lo hoje?</p>
                </div>
            </div>
        </main>

        <footer class="chat-footer">
            <form id="chat-form" class="chat-input-form">
                <input type="text" id="user-input" placeholder="Digite sua pergunta sobre manutenção, normas, componentes...">
                <button type="submit" title="Enviar Mensagem">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script src="chat.js"></script>
</body>
</html>

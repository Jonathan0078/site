<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doutor Mancal - Assistente Técnico</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-cogs"></i> Doutor Mancal</h1>
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div id="inputs-column">
                <div class="card">
                    <h2><i class="fas fa-search"></i> Ferramenta de Consulta</h2>
                    <form id="search-form" onsubmit="return false;">
                        <div class="input-group">
                            <label for="search-input">Buscar por Designação</label>
                            <input type="text" id="search-input" placeholder="Filtre por Designação. Ex: SNL, UCP, UCF, SBPF...">
                        </div>
                    </form>
                </div>
            </div>

            <div id="outputs-column">
                <div class="card" id="results-card">
                    <div id="results-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

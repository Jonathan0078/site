<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL - Calculador de Mistura de Óleos</title>
    <link rel="manifest" href="/site/manifest.json">
    <meta name="theme-color" content="#003366">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/site/programas/LMS-SOFTWARE/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Lubrificação</h1>
        <nav class="main-nav">
            <a href="/site/programas/LMS-SOFTWARE/index.html" class="nav-link">Buscador</a>
            <a href="/site/programas/LMS-SOFTWARE/calculadora.html" class="nav-link">Calculadora VG</a>
            <a href="/site/programas/LMS-SOFTWARE/plano.html" class="nav-link">Plano de Lubrificação</a>
            <a href="/site/programas/LMS-SOFTWARE/mistura.html" class="nav-link active">Calculador de Mistura</a>
            <a href="/site/programas/LMS-SOFTWARE/configuracoes.html" class="nav-link">Configurações</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <section class="blend-calculator-section">
                <h2><i class="fas fa-vial"></i> Calculador de Mistura de Óleos</h2>
                <form id="blend-form" class="blend-form">
                    <div class="oil-input-card">
                        <h3><i class="fas fa-tint"></i> Óleo 1</h3>
                        <div class="input-group">
                            <label for="visc1">Viscosidade (cSt a 40°C)</label>
                            <input type="number" id="visc1" required placeholder="Ex: 150">
                        </div>
                        <div class="input-group">
                            <label for="vol1">Volume na mistura (%)</label>
                            <input type="number" id="vol1" min="1" max="99" required placeholder="Ex: 70">
                        </div>
                    </div>
                    <div class="oil-input-card">
                        <h3><i class="fas fa-plus"></i> Óleo 2</h3>
                        <div class="input-group">
                            <label for="visc2">Viscosidade (cSt a 40°C)</label>
                            <input type="number" id="visc2" required placeholder="Ex: 32">
                        </div>
                        <!-- [IMPROVEMENT] - Volume do óleo 2 é calculado automaticamente -->
                        <div class="input-group">
                             <label>Volume na mistura (%)</label>
                             <input type="text" id="vol2-display" disabled placeholder="Calculado automaticamente">
                        </div>
                    </div>
                </form>
                <button type="button" id="calculate-blend-button"><i class="fas fa-calculator"></i> Calcular Viscosidade Resultante</button>

                <div id="blend-result" class="hidden">
                    <h3>Viscosidade da Mistura:</h3>
                    <p id="blend-result-text" class="recommended-vg"></p>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/site/programas/LMS-SOFTWARE/js/mistura.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/site/sw.js').then(reg => console.log('Service worker registado.', reg));
            });
        }
    </script>
</body>
</html>

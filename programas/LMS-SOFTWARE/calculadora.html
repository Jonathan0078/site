<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGL - Calculadora de Viscosidade</title>
    <link rel="manifest" href="/site/manifest.json">
    <meta name="theme-color" content="#003366">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/site/programas/LMS-SOFTWARE/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Lubrificação</h1>
        <nav class="main-nav">
            <a href="/site/programas/LMS-SOFTWARE/index.html" class="nav-link">Buscador</a>
            <a href="/site/programas/LMS-SOFTWARE/calculadora.html" class="nav-link active">Calculadora VG</a>
            <a href="/site/programas/LMS-SOFTWARE/plano.html" class="nav-link">Plano de Lubrificação</a>
            <a href="/site/programas/LMS-SOFTWARE/mistura.html" class="nav-link">Calculador de Mistura</a>
            <a href="/site/programas/LMS-SOFTWARE/configuracoes.html" class="nav-link">Configurações</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <section class="calculator-section">
                <h2>Calculadora de Viscosidade Ideal</h2>
                <div class="calculator-grid">
                    <div class="input-group">
                        <label for="temp-operacao">Temperatura de Operação (°C)</label>
                        <input type="number" id="temp-operacao" placeholder="Ex: 60">
                    </div>
                    <div class="input-group">
                        <label for="tipo-equipamento">Tipo de Equipamento</label>
                        <select id="tipo-equipamento">
                            <option value="">-- Selecione o tipo --</option>
                            <option value="redutor_paralelo">Redutor de Eixos Paralelos</option>
                            <option value="redutor_semfim">Redutor Coroa e Sem-Fim</option>
                            <option value="hidraulico_palhetas">Bomba Hidráulica de Palhetas</option>
                            <option value="hidraulico_pistoes">Bomba Hidráulica de Pistões</option>
                            <option value="mancal_deslizamento">Mancal de Deslizamento</option>
                        </select>
                    </div>
                </div>
                <button id="calculate-button">Calcular Viscosidade</button>
                <div id="calculator-result" class="hidden">
                    <h3>Viscosidade Recomendada:</h3>
                    <p id="recommended-vg-text" class="recommended-vg"></p>
                    <p id="calculator-justification" class="justification-text"></p>
                    <button id="find-oils-button" class="hidden">Buscar Óleos com esta Viscosidade</button>
                </div>
            </section>
            <div id="calculator-search-results-container"></div>

            <section class="saved-projects-section">
                <h2><i class="fas fa-save"></i> Projetos Salvos</h2>
                <div class="save-project-form">
                    <div class="input-group">
                        <label for="project-name">Nome para o Projeto Atual</label>
                        <input type="text" id="project-name" placeholder="Ex: Motor Principal Prensa 1">
                    </div>
                    <button id="save-project-btn"><i class="fas fa-plus-circle"></i> Salvar Cálculo Atual</button>
                </div>
                <div class="load-project-form">
                    <div class="input-group">
                        <label for="saved-projects-select">Carregar Projeto Salvo</label>
                        <select id="saved-projects-select">
                            <option value="">-- Nenhum projeto salvo --</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="load-project-btn"><i class="fas fa-upload"></i> Carregar Projeto</button>
                        <button id="delete-project-btn" class="delete-button"><i class="fas fa-trash-alt"></i> Apagar Projeto</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module" src="/site/programas/LMS-SOFTWARE/js/calculadora.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Caminho Absoluto Corrigido para o Service Worker
                navigator.serviceWorker.register('/site/sw.js').then(reg => console.log('Service worker registado.', reg));
            });
        }
    </script>
</body>
</html>

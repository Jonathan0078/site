<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Lubrificantes Equivalentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Buscador de Lubrificantes Industriais</h1>
            <p>Encontre óleos equivalentes de diferentes marcas.</p>
        </header>

        <main>
            <div class="search-box">
                <h2>Qual óleo você utiliza?</h2>
                <div class="input-group">
                    <label for="marca-select">Marca:</label>
                    <select id="marca-select">
                        <option value="">-- Selecione a Marca --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="oleo-select">Nome do Produto:</label>
                    <select id="oleo-select" disabled>
                        <option value="">-- Primeiro selecione uma marca --</option>
                    </select>
                </div>
                <button id="search-button">Encontrar Equivalentes</button>
            </div>

            <div id="results-container">
                </div>
        </main>

        <footer>
            <p>Desenvolvido como uma ferramenta de referência.</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

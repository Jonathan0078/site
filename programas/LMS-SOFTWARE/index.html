<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Lubrificação</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestão de Lubrificação</h1>
    </header>

    <div class="container">
        <main>
            <div class="search-box">
                <h2>Buscador de Equivalentes</h2>
                <div class="input-group">
                    <label for="marca-select">Marca:</label>
                    <select id="marca-select">
                        <option value="">-- Selecione a Marca --</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="oleo-select">Nome do Produto:</label>
                    <select id="oleo-select" disabled>
                        <option value="">-- Primeiro selecione uma marca --</option>
                    </select>
                </div>
                <button id="search-button">Encontrar Equivalentes</button>
            </div>
            <div id="results-container"></div>

            <section class="calculator-section">
                <h2>Calculadora de Viscosidade Ideal</h2>
                <div class="calculator-grid">
                    <div class="input-group">
                        <label for="temp-operacao">Temperatura de Operação (°C)</label>
                        <input type="number" id="temp-operacao" placeholder="Ex: 60">
                    </div>
                    <div class="input-group">
                        <label for="tipo-equipamento">Tipo de Equipamento</label>
                        <select id="tipo-equipamento">
                            <option value="">-- Selecione o tipo --</option>
                            <option value="redutor_paralelo">Redutor de Eixos Paralelos</option>
                            <option value="redutor_semfim">Redutor Coroa e Sem-Fim</option>
                            <option value="hidraulico_palhetas">Bomba Hidráulica de Palhetas</option>
                            <option value="hidraulico_pistoes">Bomba Hidráulica de Pistões</option>
                            <option value="mancal_deslizamento">Mancal de Deslizamento</option>
                        </select>
                    </div>
                </div>
                <button id="calculate-button">Calcular Viscosidade</button>
                <div id="calculator-result" class="hidden">
                    <h3>Viscosidade Recomendada:</h3>
                    <p id="recommended-vg-text" class="recommended-vg"></p>
                    <p id="calculator-justification" class="justification-text"></p>
                    <button id="find-oils-button" class="hidden">Buscar Óleos com esta Viscosidade</button>
                </div>
            </section>
            <div id="calculator-search-results-container"></div>

            <section class="planner-section">
                <h2>Plano de Lubrificação</h2>
                <form id="equipment-form" class="planner-form">
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="equipment-name">Nome do Equipamento / TAG</label>
                            <input type="text" id="equipment-name" placeholder="Ex: Prensa Hidráulica 02" required>
                        </div>
                        <div class="input-group">
                            <label for="equipment-oil">Óleo Utilizado</label>
                            <select id="equipment-oil" required>
                                <option value="">-- Selecione um óleo da base --</option>
                                </select>
                        </div>
                        <div class="input-group">
                            <label for="change-interval">Intervalo de Troca (em horas)</label>
                            <input type="number" id="change-interval" placeholder="Ex: 4000" required>
                        </div>
                        <div class="input-group">
                             <label for="start-date">Data de Início / Última Troca</label>
                            <input type="date" id="start-date" required>
                        </div>
                    </div>
                    <button type="submit">Adicionar ao Plano</button>
                </form>

                <div class="plan-table-container">
                    <h3>Cronograma de Manutenção</h3>
                    <table id="plan-table">
                        <thead>
                            <tr>
                                <th>Equipamento</th>
                                <th>Óleo Utilizado</th>
                                <th>Próxima Troca</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="compatibility-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close">&times;</button>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

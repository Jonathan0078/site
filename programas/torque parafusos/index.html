<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Relação de Engrenagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Relação de Engrenagens</h1>
        <p>Veja a transmissão de movimento em tempo real</p>
    </header>

    <main class="main-container">
        
        <section class="animation-container">
            <div class="gear-wrapper">
                <div class="gear" id="gear1"></div>
                <label>Z1 (Motora)</label>
            </div>
            <div class="gear-wrapper">
                <div class="gear" id="gear2"></div>
                <label>Z2 (Movida)</label>
            </div>
        </section>

        <section class="calculator-container">
            <h2>Parâmetros do Sistema</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="dentes-z1">Dentes da Eng. Motora (Z1):</label>
                    <input type="number" id="dentes-z1" min="1" placeholder="Ex: 20">
                </div>
                <div class="input-group">
                    <label for="dentes-z2">Dentes da Eng. Movida (Z2):</label>
                    <input type="number" id="dentes-z2" min="1" placeholder="Ex: 60">
                </div>
                <div class="input-group">
                    <label for="rpm-entrada">RPM de Entrada (Motor):</label>
                    <input type="number" id="rpm-entrada" min="0" placeholder="Ex: 1200">
                </div>
            </div>
            <button id="calcular-btn">Calcular e Animar</button>
        </section>

        <section id="resultado-container" class="resultado-container hidden">
            <h3>Resultados</h3>
            <div class="resultado-grid">
                <div class="resultado-item">
                    <h4>Relação de Transmissão:</h4>
                    <p><span id="resultado-relacao">--</span></p>
                </div>
                <div class="resultado-item">
                    <h4>RPM de Saída:</h4>
                    <p><span id="resultado-rpm">--</span> RPM</p>
                </div>
            </div>
        </section>

        <div id="erro-container" class="erro-container hidden">
            <p>Por favor, insira valores válidos para o número de dentes (maiores que zero).</p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Redução de Folga Radial</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Calculadora de Redução de Folga Radial</h1>
  </header>

  <main class="main-container calculator-container">
    <div class="input-grid">
      <div class="input-group">
        <label for="diametro">Diâmetro Interno (mm)</label>
        <input type="number" id="diametro" placeholder="Ex: 55" required />
      </div>

      <div class="input-group">
        <label for="grupoFolga">Grupo de Folga</label>
        <select id="grupoFolga">
          <option value="normal">Normal</option>
          <option value="C3">C3</option>
          <option value="C4">C4</option>
          <option value="C5">C5</option>
        </select>
      </div>
    </div>

    <button id="calcular-btn">Calcular</button>

    <div id="resultado" class="resultado-container hidden">
      <div class="resultado-grid">
        <div class="resultado-item">
          <h4>Deslocamento Axial Estimado</h4>
          <p id="valorDeslocamento">--</p>
        </div>
      </div>
    </div>

    <div id="erro" class="erro-container hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>

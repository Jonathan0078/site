<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Folga de Rolamentos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/site/manifest.json">
<meta name="theme-color" content="#003366">
</head>
<body>
    <header>
        <h1>Calculadora de Folga de Rolamentos</h1>
        <p>Autocompensadores - Tabela BGL</p>
    </header>
    <div class="main-container">
        <div class="calculator-container">
            <h2>Insira os Dados</h2>
            <div class="input-group">
                <label for="diametro">Diâmetro Interno do Rolamento (mm):</label>
                <input type="number" id="diametro" placeholder="Ex: 50">
            </div>
            <div class="input-group">
                <label for="grupo">Grupo de Folga:</label>
                <select id="grupo">
                    <option value="NORMAL">Normal</option>
                    <option value="C3">C3</option>
                    <option value="C4">C4</option>
                    <option value="C5">C5</option>
                </select>
            </div>
            <button id="calcular-btn" onclick="executarCalculo()">Calcular Deslocamento</button>
        </div>
        <div id="resultado-container" class="resultado-container hidden">
            <h3>Resultado</h3>
            <div class="resultado-display">
                <p id="resultado"></p>
            </div>
        </div>
    </div>

    <script>
        // Tabela baseada nos dados da BGL para rolamentos tipo: Autocompensador
        function calcularDeslocamento(d, grupo) {
            let deslocamento = '';
            grupo = grupo.toUpperCase();
            if (isNaN(d) || d < 24 || d > 1800) return 'Diâmetro fora da faixa.';

            if (d >= 24.0 && d <= 30.0) {
                if (grupo === 'NORMAL') return '0.030 a 0.040 mm';
                if (grupo === 'C3') return '0.040 a 0.055 mm';
                if (grupo === 'C4') return '0.055 a 0.075 mm';
                if (grupo === 'C5') return 'Não aplicável';
                return 'Grupo de folga não encontrado';

            return 'Intervalo de diâmetro ainda não implementado';

        function executarCalculo() {
            const d = parseFloat(document.getElementById("diametro").value);
            const grupo = document.getElementById("grupo").value;
            const resultado = calcularDeslocamento(d, grupo);
            document.getElementById("resultado").innerText = `Deslocamento: ${resultado}`;
            document.getElementById("resultado-container").classList.remove("hidden");
        }

</body>
</html>

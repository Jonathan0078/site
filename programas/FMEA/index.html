<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMEA Automático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de FMEA Automático</h1>

    <div class="form-container">
        <label for="severidade">Severidade (1-10):</label>
        <input type="number" id="severidade" min="1" max="10">
        <label for="ocorrencia">Ocorrência (1-10):</label>
        <input type="number" id="ocorrencia" min="1" max="10">
        <label for="deteccao">Detecção (1-10):</label>
        <input type="number" id="deteccao" min="1" max="10">
        <button id="calcularRpn">Calcular RPN</button>
        <p>RPN: <span id="rpnResultado">0</span></p>

        <button id="addLinha">Adicionar Linha FMEA</button>
    </div>

    <div class="fmea-output">
        <h2>Tabela FMEA</h2>
        <table id="fmeaTable">
            <thead>
                <tr>
                    <th>Item/Função</th>
                    <th>Modo de Falha</th>
                    <th>Severidade</th>
                    <th>Ocorrência</th>
                    <th>Detecção</th>
                    <th>RPN</th>
                    </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button id="gerarPdf">Gerar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

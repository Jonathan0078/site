<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspecCalc Rolamentos Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fa-solid fa-gears"></i>EspecCalc Rolamentos Pro</h1>
                <div class="theme-switcher">
                    <i class="fa-solid fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div id="inputs-column">
                <!-- CARD DE BUSCA POR ESPECIFICAÇÃO -->
                <div class="card">
                    <h2><i class="fa-solid fa-keyboard"></i> Busca por Especificação</h2>
                    <div class="input-group">
                        <label for="bearing-spec">Digite a especificação do rolamento</label>
                        <input type="text" id="bearing-spec" placeholder="Ex: 6205-2RS, NU210, 22312 EK...">
                    </div>
                    <div class="button-group">
                        <button class="main-button" id="direct-search-btn"><i class="fa-solid fa-search"></i> Consultar</button>
                    </div>
                </div>

                <!-- CARD DE BUSCA AVANÇADA -->
                <div class="card">
                    <h2><i class="fa-solid fa-ruler-horizontal"></i> Busca por Medidas (mm)</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="bore-diameter-search">Furo (d)</label>
                            <input type="number" id="bore-diameter-search" placeholder="Ex: 25">
                        </div>
                        <div class="input-group">
                            <label for="outer-diameter-search">Externo (D)</label>
                            <input type="number" id="outer-diameter-search" placeholder="Ex: 52">
                        </div>
                        <div class="input-group">
                            <label for="width-search">Largura (B/T)</label>
                            <input type="number" id="width-search" placeholder="Ex: 15">
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="main-button" id="advanced-search-btn"><i class="fa-solid fa-filter"></i> Filtrar</button>
                        <button class="secondary-button" id="clear-btn"><i class="fa-solid fa-eraser"></i> Limpar Tudo</button>
                    </div>
                </div>
                
                <!-- CARD CALCULADORA ISO -->
                <div class="card">
                    <h2><i class="fa-solid fa-calculator"></i> Calculadora de Furo (ISO 15)</h2>
                     <div class="input-group">
                        <label for="iso-spec-input">Digite a especificação (ex: 6204)</label>
                        <input type="text" id="iso-spec-input" placeholder="Apenas para cálculo rápido do furo">
                    </div>
                    <div class="button-group">
                        <button class="main-button" id="iso-calculate-btn"><i class="fa-solid fa-bolt"></i> Calcular Furo</button>
                    </div>
                </div>

            </div>

            <div id="outputs-column">
                <!-- CARD DE RESULTADOS -->
                <div class="card" id="results-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-chart-simple"></i> Resultado da Consulta</h2>
                        <button class="icon-button" id="copy-btn" title="Copiar Designação" style="display: none;">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                    <div id="result-display">
                        <div class="result-placeholder">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>Aguardando sua consulta...</p>
                        </div>
                    </div>
                </div>
                
                <!-- CARD DE HISTÓRICO -->
                <div class="card" id="history-card">
                    <h2><i class="fa-solid fa-clock-rotate-left"></i> Histórico de Buscas</h2>
                    <ul id="history-list">
                        <li class="history-placeholder">Nenhuma busca recente.</li>
                    </ul>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspecCalc Rolamentos</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fa-solid fa-gears"></i> Eixo Certo</h1>
                <div class="theme-switcher">
                    <i class="fa-solid fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div id="inputs-column">
                <div class="card">
                    <h2><i class="fa-solid fa-keyboard"></i> Busca por Especificação</h2>
                    <div class="input-group">
                        <label for="bearing-spec">Digite a especificação do rolamento</label>
                        <input type="text" id="bearing-spec" placeholder="Ex: 6205, 22210, 608...">
                    </div>
                    <div class="button-group">
                        <button class="main-button" id="calculate-btn"><i class="fa-solid fa-calculator"></i> Consultar</button>
                    </div>
                </div>

                <div class="card">
                    <h2><i class="fa-solid fa-magnifying-glass"></i> Busca por Medida</h2>
                    <div class="input-group">
                        <label for="bore-diameter-search">Procurar por Diâmetro do Furo (mm)</label>
                        <input type="number" id="bore-diameter-search" placeholder="Ex: 25">
                    </div>
                    <div class="button-group">
                        <button class="main-button" id="search-by-bore-btn"><i class="fa-solid fa-search"></i> Procurar</button>
                        <button class="secondary-button" id="clear-btn"><i class="fa-solid fa-eraser"></i> Limpar Tudo</button>
                    </div>
                </div>
            </div>

            <div id="outputs-column">
                <div class="card" id="results-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-ruler-combined"></i> Resultado</h2>
                        <button class="icon-button" id="copy-btn" title="Copiar Resultado Principal" style="display: none;">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                    <div id="result-display">
                        <div class="result-item">
                            <span class="label">Aguardando consulta...</span>
                            <span class="value">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

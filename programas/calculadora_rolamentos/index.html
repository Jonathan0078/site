<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspecCalc Rolamentos</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fa-solid fa-gear"></i> Calculadora de Rolamentos</h1>
                <div class="theme-switcher">
                    <i class="fa-solid fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </header>

        <main class="app-main">
            <div id="inputs-column">
                <div class="card">
                    <h2><i class="fa-solid fa-keyboard"></i> Dados de Entrada</h2>
                    <div class="input-group">
                        <label for="bearing-spec">Especificação do Rolamento</label>
                        <input type="text" id="bearing-spec" placeholder="Ex: 6205, 22310, 6001...">
                    </div>
                    <div class="button-group">
                        <button class="main-button" id="calculate-btn"><i class="fa-solid fa-calculator"></i> Calcular Furo</button>
                        <button class="secondary-button" id="clear-btn"><i class="fa-solid fa-eraser"></i> Limpar</button>
                    </div>
                </div>
            </div>

            <div id="outputs-column">
                <div class="card" id="results-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-ruler-combined"></i> Resultado</h2>
                    </div>
                    <div id="result-display">
                        <div class="result-item">
                            <span class="label">Aguardando cálculo...</span>
                            <span class="value">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

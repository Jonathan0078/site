<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Conversor Processo-Sinal-Bits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Processo ⇔ Sinal ⇔ Bits</h1>
        <p>Conversor de Escalas Lineares para Automação</p>
    </header>

    <div class="main-container">
        <div class="calculator-container">
            
            <h2>Configuração das Faixas</h2>
            
            <div class="range-container">
                <div class="input-group">
                    <label class="group-title">Faixa de Entrada (°C, Psi, ml)</label>
                    <div class="field-pair">
                        <input type="number" id="inputLow" value="0" placeholder="Mínimo">
                        <input type="number" id="inputHigh" value="100" placeholder="Máximo">
                    </div>
                </div>

                <div class="input-group">
                    <label class="group-title">Faixa de Saída (mA, V)</label>
                    <div class="field-pair">
                        <input type="number" id="outputLow" value="4" placeholder="Mínimo">
                        <input type="number" id="outputHigh" value="20" placeholder="Máximo">
                    </div>
                </div>
            </div>

            <h2 class="calc-title">Cálculos de Conversão</h2>
            
            <div class="input-group">
                <label for="calcInputPv">Valor do Processo:</label>
                <div class="conversion-row">
                   <input type="number" id="calcInputPv" placeholder="Entrada Processo">
                </div>
           </div>

           <div class="input-group">
               <label for="calcInputSignal">Valor do Sinal (mA, V):</label>
                <div class="conversion-row">
                   <input type="number" id="calcInputSignal" placeholder="Entrada Sinal">
                </div>
           </div>

            <div class="input-group">
                <label for="calcInputBits">Valor em Bits (0-65535):</label>
                 <div class="conversion-row">
                    <input type="number" id="calcInputBits" placeholder="Entrada Bits" min="0" max="65535">
                 </div>
            </div>


            <div id="erro-container" class="erro-container hidden">
                <p id="erro-msg"></p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

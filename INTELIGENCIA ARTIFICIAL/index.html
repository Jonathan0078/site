<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMI - Assistente Industrial</title>
    <link rel="stylesheet" href="style.css">
    <!-- O link para o Material Icons já está presente, o que é ótimo. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <button id="sidebar-toggle-btn" title="Abrir menu" style="display:none;"><span class="material-icons">menu</span></button>
    <div class="sidebar">
        <div class="sidebar-header">Minhas Conversas</div>
        <div class="sidebar-convs">
            <ul id="convs-list">
                <!-- Conversas salvas aparecem aqui -->
            </ul>
        </div>
        <div class="sidebar-footer">
            <button id="new-conv-btn" style="width:100%;padding:8px 0;background:var(--cor-destaque);color:#222;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:background 0.2s;">+ Nova Conversa</button>
        </div>
    </div>
    <div class="chatbot-container">
        <div class="chatbot">
            <header>
                <h2>AEMI - Assistente Industrial</h2>
                <div style="display:flex;align-items:center;gap:12px;">
                    <button id="theme-toggle-btn" title="Alternar tema" style="background:var(--cor-destaque);border:none;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;padding:0;transition:background 0.2s;"><span class="material-icons" id="theme-icon">dark_mode</span></button>
                    <span id="clear-btn" class="material-icons">delete_sweep</span>
                </div>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Olá. Sou AEMI, uma IA da Manutenção Industrial. Envie uma mensagem para começarmos.</p>
                </li>
            </ul>
            <!-- Sugestões rápidas removidas -->
            <div class="chat-input">
                <textarea placeholder="Digite uma mensagem..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-icons">send</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

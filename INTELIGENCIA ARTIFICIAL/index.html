<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.E.M.I</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <aside id="side-menu" class="sidebar">
        <div class="sidebar-header">Minhas Conversas</div>
        <div class="sidebar-convs">
            <ul id="convs-list">
                <li>Conversa sobre CLP Siemens</li>
                <li>Análise de Vibração Motor X</li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <button id="new-conv-btn" style="width:100%;padding:12px 0;background:var(--cor-destaque);color:#222;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:background 0.2s;">+ Nova Conversa</button>
        </div>
    </aside>

    <div id="menu-overlay"></div>

    <div class="chatbot-container">
        <!-- Removido: Botão de alternância de modo do topo -->
        <div class="chatbot tab-content" id="chat-tab">
            <header class="main-header">
    <h2 class="header-title">AEMI</h2>
    <div class="header-buttons">
        <button id="open-menu-btn" title="Abrir menu" class="header-btn">
            <span class="material-icons">menu</span>
        </button>
        <button id="theme-toggle-btn" title="Alternar tema" class="header-btn">
            <span class="material-icons" id="theme-icon">dark_mode</span>
        </button>
        <button id="clear-btn" title="Limpar conversa" class="header-btn">
            <span class="material-icons">delete</span>
        </button>
    </div>
</header>

            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined" style="color:var(--cor-destaque);font-size:2.1em;">engineering</span>
                    <p>Olá! Sou AEMI, sua assistente de manutenção industrial. Use o menu no canto superior para ver suas conversas.</p>
                </li>
                 <li class="chat outgoing">
                    <p>Olá, AEMI!</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Digite uma mensagem..." spellcheck="false" required></textarea>
                <button id="mic-btn" class="header-btn" title="Falar com a AEMI" style="margin-right:4px;">
                    <span class="material-symbols-outlined">mic</span>
                </button>
                <button class="tab-toggle-btn" id="tab-toggle-btn" title="Alternar modo" tabindex="0">
                    <span class="material-symbols-outlined">swap_horiz</span>
                </button>
                <div class="tab-toggle-menu" id="tab-toggle-menu">
                    <button class="tab-toggle-option active" data-tab="chat-tab"><span class="material-symbols-outlined" style="vertical-align:middle;">smart_toy</span> Assistente</button>
                    <button class="tab-toggle-option" data-tab="kb-tab"><span class="material-symbols-outlined" style="vertical-align:middle;">menu_book</span> Base de Conhecimento</button>
                </div>
                <button id="send-btn" class="header-btn" title="Enviar mensagem">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
        <div class="kb-section tab-content" id="kb-tab" style="display:none">
            <button id="kb-back-btn" class="kb-back-btn" title="Voltar para o chat" type="button">
                <span class="material-symbols-outlined">arrow_back</span> Voltar para o Chat
            </button>
            <h3>Base de Conhecimento</h3>
            <form class="kb-upload-form" id="kb-upload-form" enctype="multipart/form-data">
                <label for="kb-file">Arquivo (PDF, DOCX, TXT, etc):</label>
                <input type="file" id="kb-file" name="file" accept=".pdf,.doc,.docx,.txt,.md,.csv" />
                <label for="kb-faq">Ou cadastrar FAQ/manual (texto):</label>
                <textarea id="kb-faq" name="faq" rows="3" placeholder="Digite uma pergunta e resposta, ou cole um texto..."></textarea>
                <button type="submit">Adicionar</button>
            </form>
            <input class="kb-search" id="kb-search" type="text" placeholder="Buscar na base de conhecimento..." aria-label="Buscar na base de conhecimento" />
            <div class="kb-list" id="kb-list" aria-live="polite"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
